<!Doctype html>
<html>
<body>
    {% extends "base.html" %}

    {% block content %}
      <h2>Master Activity Log</h2>
      <ul>
        {% for calculation in calculations %}
          <li>{{ calculation }}</li>
        {% empty %}
          <li>No calculations found.</li>
        {% endfor %}
      </ul>
    {% endblock %}
</body>
</html>
