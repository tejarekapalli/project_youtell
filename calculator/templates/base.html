<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}You Tell, I Do{% endblock %}</title>
</head>
<body>
  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }} (<a href="{% url 'logout' %}">Logout</a>)</p>
  {% else %}
    <p><a href="{% url 'master_signup' %}">Master Signup</a></p>
    <p><a href="{% url 'master_login' %}">Master Login</a></p>
    <p><a href="{% url 'student_signup' %}">Student Signup</a></p>
    <p><a href="{% url 'student_login' %}">Student Login</a></p>
  {% endif %}
  
  {% block content %}
  {% endblock %}
</body>
</html>
